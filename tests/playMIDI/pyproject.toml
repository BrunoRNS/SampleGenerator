[project]
name = "test-play-midi"
version = "1.0.0"
description = """
Try playing MIDI files with pygame, 
to test the MIDI files generated by the generateNote project.
"""
authors = [{name = "Bruno RNS"}, {email = "brunoriansouza@gmail.com"}]
requires-python = ">=3.12"
dependencies = [
    "pygame",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["testPlayMIDI"]
package-dir = {"" = "src"}
